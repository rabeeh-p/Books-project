<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <h1>My book store</h1>
    <a href="{% url 'create' %}">Create Book</a>
    <br>

    <a href="{% url 'logout' %}">logout</a>

    <table class="table">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">image</th>
            <th scope="col">name</th>
            <th scope="col">category</th>
            <th scope="col">author</th>
            <th scope="col">price</th>
            <th scope="col">status</th>
            
          </tr>
        </thead>
        <tbody>
            {% for b in book %}
          <tr >
            <th scope="row">{{forloop.counter}}</th>
            <td><img src="{{b.cover.url}}" alt=""></td>
            <td class="td">{{b.name}}</td>
            <td class="td">{{b.section}}</td>
            <td class="td">{{b.author}}</td>
            <td class="td">{{b.price}}</td>
            <td><a href="{% url 'update-books' b.id  %}">
                <div class="form-check">
                    {% if b.is_published == True %}
                    <!-- <input class="form-check-input" type="checkbox" value="" checked > -->
                    published
                    {% else %}
                    <!-- <input class="form-check-input" type="checkbox" value=""  > -->
                    not published
                    {% endif %}
                    
                    
                </div>
              </a></td>
            
          </tr>
          
          {% endfor %}
          
          
        </tbody>
      </table>

</body>
</html>
